{{ define "main" }}
<div class="container py-12">
  <h1 class="mb-8 text-gray-900">{{ .Title }}</h1>
  
  {{ .Content }}
  
  {{ if .Pages }}
  <div class="grid grid-cols-1 md-grid-cols-2 lg-grid-cols-3 gap-6 mt-8">
    {{ range .Pages }}
    <a href="{{ .Permalink }}" class="feature-box">
      <h3>{{ .Title }}</h3>
      {{ with .Params.excerpt }}
      <p>{{ . }}</p>
      {{ end }}
    </a>
    {{ end }}
  </div>
  {{ end }}
</div>
{{ end }}
